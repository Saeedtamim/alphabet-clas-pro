<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font Poppin  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--  Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Alphabet Clas pro</title>

    <!-- My css -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

    <div class="main-container">


        <header></header>
        <main class="">
            <!-- Alphabet clas start -->
            <div id="alphabet-home-section" class="alphabet-home flex flex-col justify-center min-h-screen items-center">
                <div class="flex flex-col justify-center items-center gap-8">
                    <h1 class="text-white text-8xl font-extrabold">Alphabet Clas Pro</h1>
                <p class="text-white">Unless Your Keyboard Kung Fu : Press "Enter" to Play</p>
                <button onclick="play()" class="play-now-btn">Play Now</button>
                </div>              
            </div>
            <!-- Alphabet clas end -->

            <!-- Play now start -->
            <div class="play-now hidden" id="play-now-id">
                <div class="flex flex-col gap-6 items-center pt-20">
                    <!-- screen -->
                    <div>
                        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#0d1116e3] bg-[#ffffffc7]">
                            <div class="flex justify-center">
                                <p class="bg-[#0d1116e3] rounded-b-md p-2 text-white text-center w-1/3">Don't watch keyboard  while playing...</p>
                            </div>
                            <div class="flex justify-center items-center h-full">
                                <p id="random-alphabet-showing" class="text-9xl text-black font-bold uppercase">Y</p>
                            </div>
                        </div>
                    </div>
                    <!-- keyboard -->
                    <div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="q" class="kbd font-semibold">q</kbd>
                            <kbd id="w" class="kbd font-semibold">w</kbd>
                            <kbd id="e" class="kbd font-semibold">e</kbd>
                            <kbd id="r" class="kbd font-semibold">r</kbd>
                            <kbd id="t" class="kbd font-semibold">t</kbd>
                            <kbd id="y" class="kbd font-semibold">y</kbd>
                            <kbd id="u" class="kbd font-semibold">u</kbd>
                            <kbd id="i" class="kbd font-semibold">i</kbd>
                            <kbd id="o" class="kbd font-semibold">o</kbd>
                            <kbd id="p" class="kbd font-semibold">p</kbd>
                          </div> 
                          <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="a" class="kbd font-semibold">a</kbd>
                            <kbd id="s" class="kbd font-semibold">s</kbd>
                            <kbd id="d" class="kbd font-semibold">d</kbd>
                            <kbd id="f" class="kbd font-semibold">f</kbd>
                            <kbd id="g" class="kbd font-semibold">g</kbd>
                            <kbd id="h" class="kbd font-semibold">h</kbd>
                            <kbd id="j" class="kbd font-semibold">j</kbd>
                            <kbd id="k" class="kbd font-semibold">k</kbd>
                            <kbd id="l" class="kbd font-semibold">l</kbd>
                          </div> 
                          <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="z" class="kbd font-semibold">z</kbd>
                            <kbd id="x" class="kbd font-semibold">x</kbd>
                            <kbd id="c" class="kbd font-semibold">c</kbd>
                            <kbd id="v" class="kbd font-semibold">v</kbd>
                            <kbd id="b" class="kbd font-semibold">b</kbd>
                            <kbd id="n" class="kbd font-semibold">n</kbd>
                            <kbd id="m" class="kbd font-semibold">m</kbd>
                            <kbd id="/" class="kbd font-semibold">/</kbd>
                          </div>
                    </div>
                    <!-- live scores -->
                    <div class="flex justify-between w-2/3">
                        <!-- 1 -->
                        <button class="btn btn-secondary">
                            life
                            <img src="./svg-icons/heart.svg" alt="">
                            <span id="lifeline">3</span>
                          </button>
                          <!-- 2 -->
                          <button class="btn btn-primary border-none outline-none">
                            Score
                            <img src="./svg-icons/doller.svg" alt="">
                            <span id="score-board">0</span>
                          </button>
                    </div>
                </div>
            </div>
            <!-- Play now end -->

            <!-- Score section start -->
            <div class="scores min-h-screen flex justify-center items-center hidden">
                <div class="text-white bg-[#ffffff26] flex flex-col w-1/3 justify-center items-center gap-6 py-14 rounded-xl">
                    <p class="text-7xl"><span class="font-bold">Score :</span> <span>14</span></p>
                    <div>
                        <button class="play-now-btn">Play Again</button>
                    </div>
                    <p>Practice will make you Pro</p>

                </div>
            </div>
            <!-- Score section end -->
        </main>
        <footer></footer>


    </div>




    <script src="./js-file/utilities.js"></script>
    <script src="./js-file/alphabet-home.js"></script>
</body>

</html>
